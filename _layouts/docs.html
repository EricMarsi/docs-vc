<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,maximum-scale=2">
        <link rel="stylesheet" href="{{'/assets/bootstrap/bootstrap.css'| append: site.github.build_revision | relative_url}}">
        <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/documents.css?v=' | append: site.github.build_revision | relative_url }}"> 
        <title>T2M Training</title>
        <script src="https://kit.fontawesome.com/3ba72403cc.js"></script>
    </head>
    
    <div id="main">
        <body>
            
            <!-- HEADER -->
            {% include navigation.html %}
    



            
    
            
            <!--SIDE BAR NAVIGATION-->
             
                        <section id="full" class="sidenav">            
                            {% include side_nav.html %}
                        </section> 
                                    


                    <!-- MAIN CONTENT -->
                    <div class="outer">
                        
                        <h1>{{ page.title}}</h1>
                        <div id="toggle">
                                {% include collapse_sidenav.html %}
                        </div>
                        <section id="main_content" class="inner">
                            {% include anchor_headings.html html=content %}
                        </section>
                    </div>
    
            


            
       
                    
                
    
            <!-- FOOTER  -->
            <footer>
            {% include footer.html %}
            </footer>
            {% if site.google_analytics %}
                <script>
                    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                    ga('create', '{{ site.google_analytics }}', 'auto');
                    ga('send', 'pageview');
                </script>
            {% endif %}
        </body>
    </div>
    </html>
</html>
